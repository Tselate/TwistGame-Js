<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Twist Game</title>
</head>
<body>
    <h1>Twist Game</h1>
    
    <div class="container">
        <button class="start">Reset</button>
        <h2>Score: <span id="score"></span></h2>
        <div class="grid"></div><br>
    </div>

    <div class="controls">
        <button class="up">↑</button><br>
        <button class="left">←</button>  
        <button class="right">→</button><br>
        <button class="down">↓</button>
    </div>

    <div class="container2">
        <span class="level"><img src="apple.png" alt="Apple"> Pick your level <img src="apple.png" alt="Apple"></span>
        <button class="hard">Hard</button>
        <button class="easy">Easy</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
